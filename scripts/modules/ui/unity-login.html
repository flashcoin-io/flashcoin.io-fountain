<dialog class="unity-login-dialog">
  <div class="mdl-card">
      <div class="banner">
          <unity-logo></unity-logo>
      </div>
      <div class="mdl-card__title mdl-card--border">
          <h2 class="mdl-card__title-text">Login</h2>
      </div>
      <div class="mdl-card__supporting-text">
          <p>You need to login to Safe.Cash (FLASH) to activate this feature.</p>
          <form action="#">
              <div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="{emailId}">
                      <label class="mdl-textfield__label" for="{emailId}">Email</label>
                  </div>
              </div>
              <div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="password" id="{passwordId}" autocomplete="new-password">
                      <label class="mdl-textfield__label" for="{passwordId}">Password</label>
                  </div>
              </div>
              <div>
                  <label for="{rememberId}" onclick="{toggleRemember}">
                      <input type="checkbox" id="{rememberId}" checked={remember}>
                      <span class="mdl-checkbox__label">Keep me logged in</span>
                  </label>
              </div>
              <div>
                  <div class="mdl-textfield is-invalid" if="{errMsg}">
                      <span class="mdl-textfield__error">{errMsg}</span>
                  </div>
              </div>
          </form>
      </div>
      <div class="mdl-card__actions" style="text-align: center;">
          <a class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect" onclick="{doLogin}">
              Login
          </a>
          <a class="btn-close mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect" onclick="{closeDialog}">
              Close
          </a>
      </div>
      <div class="text-center">
        <span><b>Need a Wallet? </b></span><a href="https://safe.cash" class="alink" target='_blank'>Get it HERE</a>
      </div>
      <br>
  </div>
</dialog>
